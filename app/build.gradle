apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "net.admixm.mbeacon.mbeaconsample"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 7
        versionName "1.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'org.altbeacon:android-beacon-library:2.7@aar'
    compile 'org.apache.httpcomponents:httpcore:4.4.5'
    compile 'net.admixm.mbeacon:admixmbeacon-release:1.95@aar'
    compile 'com.cosquare.android.lib.trainscan:CSTrainScanModule-release:1.1@aar'
}
